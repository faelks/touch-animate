<html lang="en">
  <head>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #swell,
      #spiral,
      #particle {
        width: 100%;
        height: 300px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="swell">
      <h2>Swell</h2>
    </div>
    <div id="spiral">
      <h2>Spiral</h2>
    </div>
    <div id="particle">
      <h2>Particle</h2>
    </div>
    <script src="dist/index.js"></script>
    <script>
      TouchAnimation.addTouchAnimation({
        element: document.getElementById("swell"),
        duration: 800,
        type: "swell",
        color: "green",
      });
      TouchAnimation.addTouchAnimation({
        element: document.getElementById("spiral"),
        duration: 1200,
        radius: 100,
        color: "tomato",
        type: "spiral",
      });
      TouchAnimation.addTouchAnimation({
        element: document.getElementById("particle"),
        duration: 500,
        radius: 30,
        color: "blue",
        type: "particle",
        debug: true,
      });
    </script>
  </body>
</html>
